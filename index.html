<!DOCTYPE html>
<html>
  <head>
    <title>otp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>OTP Validation Using Javascript</h1>
    </div>
    <div class="c">
      <form>
        <h2>Enter 4-Digit OTP</h2>
        <input
          type="text"
          id="1"
          class="a"
          maxlength="1"
          pattern="[0-9]{1}"
          autofocus
          onkeyup="valid(this)"
        />
        <input
          type="text"
          id="2"
          class="a"
          maxlength="1"
          pattern="[0-9]{1}"
          onkeyup="valid(this)"
        />
        <input
          type="text"
          id="3"
          class="a"
          maxlength="1"
          pattern="[0-9]{1}"
          onkeyup="valid(this)"
        />
        <input
          type="text"
          id="4"
          class="a"
          maxlength="1"
          pattern="[0-9]{1}"
          onkeyup="valid(this)"
        />
        <br /><br />
        <input
          id="5"
          onclick="submited()"
          class="btn btn-primary"
          type="button"
          value="Submit"
        />
      </form>
    </div>
    <script>
      function valid(x) {
        var y = x.value;
        if (y.length == 1) {
          var x1 = parseInt(x.id);
          var y1 = x1 + 1;
          var z = document.getElementById(y1);
          z.focus();
        }
        if (y.length == '') {
          alert('Please Enter the OTP');
        }
      }
      function submited() {
        alert('Success');
      }
    </script>
  </body>
</html>
